<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pomodoro Timer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pomodoro.css'>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="toogle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">

</head>

<body style="background-color: rgb(228, 121, 121);">
    <form>
        <div style="font-style: italic;">
            <div class="container row">
                <div class="form-group">

                    <div class="form-control" id="pomodorocount" style="font-size:35px;">

                        <i class="fa fa-coffee m-b-1"></i>

                        <span style="color: rgb(19, 167, 39); font-weight: bold;" id="pomodoro-count">0</span> <span
                            class="counter-title">Pomodoro Çalışıldı</span>

                    </div>
                </div>
                <div class="form-group">

                    <div id="myTimer">
                        <span id="pomodoro_minute">25</span> : <span id="pomodoro_second">00</span>
                    </div>
                </div>
                <div class="form-group">


                    <div id="pButtons">
                        <button onclick="Restart()" class="btn btn-dark btn-circle btn-sm">Sıfırla</i></button>
                        <label class="switch">
                            <input type="checkbox">
                            <span onclick="Start()" class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <b id="status"> Çalışma Zamanı </b>
            </div>
        </div>

        <script src='pomodoro.js'></script>
    </form>
</body>

</html>
